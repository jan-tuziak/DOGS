<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />

    <title>DOGS</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.1/dist/umd/supabase.min.js"></script>
    <div class="text-center">
      <nav class="navbar bg-base-100 max-w-5xl mx-auto">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">DOGS</a>
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
                />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="h-screen mx-auto">
        <button
          class="btn btn-primary w-64 rounded-full m-5"
          onclick="SetMainDogImage();"
        >
          Gimme a dog!
        </button>

        <div class="m-5">
          <img
            class="max-h-[50vh] block mx-auto"
            id="main-image"
            src=""
            alt="Loading..."
          />
          <button
            class="btn btn-secondary w-64 rounded-full m-5"
            onclick="AddDogImageToFav();"
          >
            OMG! I love it! â™¥
          </button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
