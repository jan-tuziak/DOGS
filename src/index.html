<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>DOGS</title>
</head>
<body>
    <div class="flex h-screen text-center">
        <div class="m-auto">
            <h1 class="text-3xl font-bold">
                DOGS
            </h1>
            <button class="btn w-64 rounded-full">Gimme a dog!</button>
        </div>
    </div>

    <script>
        let textNode;
        fetch("https://dog.ceo/api/breeds/image/random")
                            .then((response) => response.json())
                            .then((data) => textNode = document.createTextNode(data['message']));

        const image = document.createElement("p");
        image.appendChild(textNode);
        document.body.insertAdjacentElement("beforeend", image);

    </script>
</body> 
</html>
