<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>DOGS</title>
</head>
<body>
    <div class="flex h-screen text-center">
        <div class="mx-auto">
            <h1 class="text-3xl font-bold">
                DOGS
            </h1>
            <button class="btn btn-primary w-64 rounded-full m-5" onclick="SetMainDogImage();">Gimme a dog!</button>
            <div class="m-5">
                <img class="max-h-[50vh]" id="main-image" src="" alt="Loading...">
            </div>
        </div>
    </div>

    <script>
        function SetMainDogImage(){
            var imgUrl = fetch("https://dog.ceo/api/breeds/image/random")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data['status'] === 'success') {
                    console.log(data);
                    const elem = document.getElementById('main-image');
                    elem.setAttribute('src', data['message']);
                }
                else {
                    console.error('Fetch unsuccessful:', data)
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        SetMainDogImage();

        
    </script>
</body> 
</html>
